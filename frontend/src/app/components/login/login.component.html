<div class="login-container">
  <div class="logo-section">
    <h1>
      <span class="sartorial">Sartorial</span><span class="sys">Sys</span>
    </h1>
    <p>TRAJES HIDALGO PLUS</p>
  </div>

  <div class="form-section">
    <div class="form-container">
      <h2>Iniciar Sesión</h2>
      <p>Inicia sesión en nuestra tienda para empezar a comprar</p>

      <form (ngSubmit)="onSubmit()">
        <!--Email-->
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" class="input-field" placeholder="Ingrese su Email" [(ngModel)]="email" name="email" required />
        </div>

        <!--Password-->
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <div class="password-input-wrapper">
            <input 
              type="{{passwordFieldType}}" 
              id="password"
              [(ngModel)]="password"
              name="password"
              required 
              placeholder="Ingresa la contraseña" 
            />
            <button 
              type="button" 
              class="toggle-password-btn" 
              (click)="togglePassword()">
              <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
          </div>
        </div>
      
        <button type="submit" class="login-button">Ingresar</button>
      </form>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <a href="#" class="link">¿Olvidó su contraseña?</a>

      <p class="mt-4">
        ¿No tienes una cuenta?
        <a [routerLink]="['/signup']">Crear Cuenta</a>
      </p>
    </div>
  </div>
</div>
