<!-- register.component.html -->
<div class="register-container">
  <!-- Sección del formulario -->
  <div class="form-section">
    <div class="form-container">
      <h2>Crear Cuenta</h2>
      <p>Regístrate para empezar a comprar</p>

      <form (ngSubmit)="onRegister()">
        <!-- Nombre -->
        <label for="name">Nombre:</label>
        <input type="text" class="input-field" placeholder="Ingresa tu nombre" [(ngModel)]="user.name" name="name" required id="name" />

        <!-- Apellido -->
        <label for="last_name">Apellido:</label>
        <input type="text" class="input-field" placeholder="Ingresa tu apellido" [(ngModel)]="user.last_name" name="last_name" required id="last_name" />

        <!-- Email -->
        <label for="email">Correo electrónico:</label>
        <input type="email" class="input-field" placeholder="Ingresa tu correo electrónico" [(ngModel)]="user.email" name="email" required id="email" />

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <div class="password-input-wrapper">
          <input 
            type="{{passwordFieldType}}" 
            id="password"
            class="input-field"
            placeholder="Ingresa tu contraseña"
            [(ngModel)]="user.password"
            name="password"
            required
          />
          <button 
            type="button" 
            class="toggle-password-btn" 
            (click)="togglePassword()">
            <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="register-button">Crear Cuenta</button>
      </form>

      <p class="mt-4">
        ¿Ya tienes una cuenta?
        <a [routerLink]="['/login']">Iniciar Sesión</a>
      </p>
    </div>
  </div>

  <!-- Sección del logo -->
  <div class="logo-section">
    <h1>
      <span class="sartorial">Sartorial</span><span class="sys">Sys</span>
    </h1>
    <p>TRAJES HIDALGO PLUS</p>
  </div>
</div>
