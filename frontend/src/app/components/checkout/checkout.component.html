<div class="checkout-container">
    <h2>Finalizar compra</h2>

    <div class="checkout-form">
        <!-- Información de envío -->
        <div class="form-section">
            <h3>Información de envío</h3>
            <label for="name">Nombre completo</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre completo" />

            <label for="address">Dirección</label>
            <input type="text" id="address" placeholder="Ingresa tu dirección de envío" />

            <label for="city">Ciudad</label>
            <input type="text" id="city" placeholder="Ciudad" />

            <label for="zip">Código postal</label>
            <input type="text" id="zip" placeholder="Código postal" />
        </div>

        <!-- Información de pago -->
        <div class="form-section">
            <h3>Detalles de pago</h3>
            <label for="card-name">Nombre en la tarjeta</label>
            <input type="text" id="card-name" placeholder="Nombre como aparece en la tarjeta" />

            <label for="card-number">Número de tarjeta</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" />

            <div class="form-group-inline">
                <div>
                    <label for="expiry">Fecha de expiración</label>
                    <input type="text" id="expiry" placeholder="MM/AA" />
                </div>

                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" />
                </div>
            </div>
        </div>

        <!-- Resumen del pedido -->
        <div class="order-summary">
            <h3>Resumen del pedido</h3>
            <p>Subtotal: {{ cart.totalPrice | currency }}</p>
            <p>Envío: GRATIS</p>
            <p>Total: {{ cart.totalPrice | currency }}</p>
            <button class="pay-btn" (click)="processPayment()">Pagar ahora</button>
        </div>
    </div>
</div>
