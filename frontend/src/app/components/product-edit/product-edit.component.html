<ng-container *ngIf="!loading">
  <div class="form-container">
    <h2>Editar Producto</h2>
    <form #productForm="ngForm" (ngSubmit)="guardarCambios()" class="form">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" #name="ngModel" required
          placeholder="Escribe el nombre del producto" class="form-input" />
        <div class="error" *ngIf="name.invalid && name.touched">
          <span *ngIf="name.errors?.['required']" class="error-message">El nombre es obligatorio.</span>
        </div>
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" #price="ngModel" required min="0"
          placeholder="Introduce el precio" class="form-input" />
        <div class="error" *ngIf="price.invalid && price.touched">
          <span *ngIf="price.errors?.['required']" class="error-message">El precio es obligatorio.</span>
          <span *ngIf="price.errors?.['min']" class="error-message">El precio no puede ser negativo.</span>
        </div>
      </div>

      <!-- CategorÃ­a -->
      <div class="form-group">
        <label for="category">CategorÃ­a</label>
        <select id="category" name="category" [(ngModel)]="product.category" required class="form-input">
          <option value="Shirt">Camisa</option>
          <option value="Accessory">Accesorio</option>
          <option value="Suit">Terno</option>
          <option value="Jacket">Chaqueta</option>
          <option value="Pants">PantalÃ³n</option>
        </select>
      </div>

      <!-- Tabla de Inventario -->
      <div class="form-group">
        <label>Inventario</label>
        <table class="inventory-table">
          <thead>
            <tr>
              <th *ngIf="!isAccessory">Talla</th>
              <th>Colores</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let size of product.inventory; let i = index">
              <td *ngIf="!isAccessory">
                <select [(ngModel)]="size.size" name="size-{{ i }}" class="form-input">
                  <option value="" disabled selected>Selecciona una talla</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </td>
              <td>
                <div *ngFor="let color of size.colors; let j = index" class="color-row">
                  <select [(ngModel)]="color.name" name="color-{{ i }}-{{ j }}" class="form-input">
                    <option *ngFor="let c of availableColors" [value]="c">{{ c }}</option>
                  </select>
                  <input type="number" [(ngModel)]="color.amount" name="amount-{{ i }}-{{ j }}" min="0"
                    class="form-input small-input" />
                  <button type="button" (click)="addEmptyColorRow(i)" class="action-btn add-btn">
                    âž•
                  </button>
                  <button type="button" (click)="removeColor(i, j)" class="action-btn">
                    ðŸ—‘
                  </button>
                </div>
              </td>
              <td> <button type="button" (click)="addEmptySizeRow()" class="action-btn add-btn">
                  âž•
                </button>
                <button type="button" (click)="removeSize(i)" class="action-btn">
                  ðŸ—‘
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- BotÃ³n para agregar imÃ¡genes -->
    <div class="form-group">
      <label>ImÃ¡genes</label>
      <button type="button" (click)="openFileInput()" class="form-button">Add Images</button>
      <input type="file" #fileInput name="image" (change)="onImageChange($event)" multiple class="hidden-input" />

      <!-- Vista previa de imÃ¡genes con botÃ³n de eliminar -->
      <div class="image-preview">
        <div *ngFor="let img of previewImages; let i = index" class="preview-img-container">
          <img [src]="img" class="preview-img" />
          <button type="button" class="delete-btn" (click)="removeImage(i)">ðŸ—‘</button>
        </div>
      </div>
    </div>

      <!-- BotÃ³n -->
      <div class="form-group">
        <button type="submit" class="form-button" [disabled]="productForm.invalid">
          Guardar
        </button>
      </div>
    </form>
  </div>
</ng-container>

<ng-container *ngIf="loading">
  <p>Cargando producto...</p>
</ng-container>
